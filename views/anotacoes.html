<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anota√ß√µes - Caderno Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0b0831;
      color: white;
      padding-top: 20px;
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px;
      font-family: 'Trebuchet MS', sans-serif;
      font-size: 1.2em;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      color: #0a192f;
      margin-bottom: 30px;
      text-align: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .anotacoes-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .anotacao-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .anotacao-titulo {
      font-size: 1.2em;
      color: #0b0831;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .anotacao-conteudo {
      color: #333;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .anotacao-imagem {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-top: 10px;
    }

    .anotacao-data {
      color: #666;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #333;
      border-radius: 8px;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }

    #logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }

    #logo img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        padding-top: 80px;
      }

      .toggle-btn {
        display: block;
      }

      #logo {
        margin-top: 70px;
      }

      .anotacoes-container {
        grid-template-columns: 1fr;
      }
    }

    /* Estilos para o formul√°rio de cria√ß√£o */
    .form-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #0b0831;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .btn-submit {
      background-color: #0b0831;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #1a1660;
    }

    /* Ajuste para preview da imagem */
    .image-preview {
      max-width: 200px;
      margin-top: 10px;
      display: none;
    }

    .image-preview img {
      width: 100%;
      border-radius: 5px;
    }

    .grupo-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .grupo-titulo {
      font-size: 1.3em;
      color: #0b0831;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .anotacoes-grupo {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <div id="logo">
      <img src="/views/img/img5.jpg" alt="Serafim">
    </div>
    <a href="/sobre">Sobre</a>
    <a href="/dicas">Dicas</a>
    <a href="/anotacoes">Anota√ß√µes</a>
    <a href="/galeria">Galeria</a>
  </div>

  <div class="content">
    <main>
      <h1>üìù Minhas Anota√ß√µes</h1>
      
      <!-- Formul√°rio de cria√ß√£o -->
      <div class="form-container">
        <form id="anotacaoForm" onsubmit="criarAnotacao(event)">
          <div class="form-group">
            <label for="titulo">T√≠tulo</label>
            <input type="text" id="titulo" name="titulo" required>
          </div>
          
          <div class="form-group">
            <label for="grupo">Grupo</label>
            <input type="text" id="grupo" name="grupo" list="grupos" required>
            <datalist id="grupos">
              <!-- Grupos existentes ser√£o adicionados aqui -->
            </datalist>
          </div>
          
          <div class="form-group">
            <label for="conteudo">Conte√∫do</label>
            <textarea id="conteudo" name="conteudo" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="imagem">Anexar Imagem</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" onchange="previewImagem(event)">
            <div id="imagePreview" class="image-preview">
              <img src="" alt="Preview">
            </div>
          </div>
          
          <button type="submit" class="btn-submit">Criar Anota√ß√£o</button>
        </form>
      </div>

      <div id="anotacoesContainer">
        <!-- As anota√ß√µes ser√£o organizadas por grupo aqui -->
      </div>
    </main>
  </div>

  <script>
    // Fun√ß√£o para preview da imagem
    function previewImagem(event) {
      const preview = document.getElementById('imagePreview');
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function() {
        preview.querySelector('img').src = reader.result;
        preview.style.display = 'block';
      }

      if (file) {
        reader.readAsDataURL(file);
      }
    }

    // Fun√ß√£o para criar nova anota√ß√£o
    async function criarAnotacao(event) {
      event.preventDefault();
      
      const titulo = document.getElementById('titulo').value;
      const grupo = document.getElementById('grupo').value;
      const conteudo = document.getElementById('conteudo').value;
      const imagemInput = document.getElementById('imagem');
      
      const formData = new FormData();
      formData.append('titulo', titulo);
      formData.append('grupo', grupo);
      formData.append('conteudo', conteudo);
      
      if (imagemInput.files.length > 0) {
        formData.append('imagem', imagemInput.files[0]);
      }

      try {
        const response = await fetch('/api/anotacoes', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          document.getElementById('anotacaoForm').reset();
          document.getElementById('imagePreview').style.display = 'none';
          carregarAnotacoes();
        } else {
          const erro = await response.json();
          console.error('Erro ao criar anota√ß√£o:', erro);
          alert('Erro ao criar anota√ß√£o: ' + (erro.mensagem || 'Erro desconhecido'));
        }
      } catch (erro) {
        console.error('Erro ao conectar com o servidor:', erro);
        alert('Erro ao conectar com o servidor');
      }
    }

    // Fun√ß√£o para carregar as anota√ß√µes do usu√°rio
    async function carregarAnotacoes() {
      try {
        const response = await fetch('/api/anotacoes');
        const data = await response.json();

        if (response.ok) {
          const container = document.getElementById('anotacoesContainer');
          container.innerHTML = ''; // Limpa o container

          // Agrupa as anota√ß√µes por grupo
          const grupos = {};
          data.forEach(anotacao => {
            if (!grupos[anotacao.grupo]) {
              grupos[anotacao.grupo] = [];
            }
            grupos[anotacao.grupo].push(anotacao);
          });

          // Atualiza a lista de grupos no datalist
          const datalist = document.getElementById('grupos');
          datalist.innerHTML = Object.keys(grupos)
            .map(grupo => `<option value="${grupo}">`)
            .join('');

          // Cria containers para cada grupo
          Object.entries(grupos).forEach(([nomeGrupo, anotacoes]) => {
            const grupoContainer = document.createElement('div');
            grupoContainer.className = 'grupo-container';
            
            grupoContainer.innerHTML = `
              <div class="grupo-titulo">${nomeGrupo}</div>
              <div class="anotacoes-grupo">
                ${anotacoes.map(anotacao => `
                  <div class="anotacao-card">
                    <div class="anotacao-titulo">${anotacao.titulo}</div>
                    <div class="anotacao-conteudo">${anotacao.conteudo}</div>
                    ${anotacao.midia ? `
                      <img src="/uploads/${anotacao.midia}" 
                           alt="Imagem da anota√ß√£o" 
                           class="anotacao-imagem">
                    ` : ''}
                    <div class="anotacao-data">
                      ${new Date(anotacao.criadoEm).toLocaleDateString('pt-BR')}
                    </div>
                  </div>
                `).join('')}
              </div>
            `;

            container.appendChild(grupoContainer);
          });
        } else {
          console.error('Erro ao carregar anota√ß√µes:', data.erro);
        }
      } catch (erro) {
        console.error('Erro ao conectar com o servidor:', erro);
      }
    }

    // Carrega as anota√ß√µes quando a p√°gina √© aberta
    carregarAnotacoes();

    // Fun√ß√µes do menu lateral
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.querySelector('.toggle-btn');

    function toggleSidebar() {
      sidebar.classList.toggle('active');

      if (sidebar.classList.contains('active')) {
        toggleBtn.style.display = 'none';
        document.addEventListener('click', handleOutsideClick);
      } else {
        toggleBtn.style.display = 'block';
        document.removeEventListener('click', handleOutsideClick);
      }
    }

    function handleOutsideClick(e) {
      const isClickInsideSidebar = sidebar.contains(e.target);
      const isClickOnButton = toggleBtn.contains(e.target);

      if (!isClickInsideSidebar && !isClickOnButton) {
        sidebar.classList.remove('active');
        toggleBtn.style.display = 'block';
        document.removeEventListener('click', handleOutsideClick);
      }
    }
  </script>
</body>
</html>
